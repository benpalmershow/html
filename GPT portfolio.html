<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="/_vercel/insights/script.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@exampledev/new.css@1.1.2/new.min.css">
    <link rel="stylesheet" href="/css/body.css">
    <style>
      .category-header {
        background-color: var(--bg-secondary, #f8f9fa);
        font-weight: bold;
        color: var(--text-primary, #333);
        padding: 0.75rem 1rem;
        border-top: 2px solid var(--border-color, #dee2e6);
      }
      
      .category-divider {
        border-bottom: 1px solid var(--border-color, #dee2e6);
      }
      
      .number {
        text-align: right;
        font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
        font-size: 0.9em;
      }
      
      .loading-state {
        text-align: center;
        padding: 2rem;
        color: var(--text-secondary, #666);
        font-style: italic;
      }
      
      .error-state {
        text-align: center;
        padding: 2rem;
        color: var(--error-color, #dc3545);
        background-color: var(--error-bg, #f8d7da);
        border: 1px solid var(--error-border, #f5c6cb);
        border-radius: 4px;
        margin: 1rem 0;
      }
      
      .data-notes {
        margin-top: 2rem;
        padding-top: 1.5rem;
        border-top: 1px solid var(--border-color, #dee2e6);
      }
      
      .data-notes h3 {
        margin-bottom: 1rem;
        color: var(--text-primary, #333);
      }
      
      .data-notes ul {
        margin-bottom: 1rem;
      }
      
      .data-notes li {
        margin-bottom: 0.5rem;
      }
      
      table {
        width: 100%;
        border-collapse: collapse;
        margin-bottom: 1rem;
      }
      
      th, td {
        padding: 0.75rem;
        text-align: left;
        border-bottom: 1px solid var(--border-color, #dee2e6);
      }
      
      th {
        background-color: var(--bg-secondary, #f8f9fa);
        font-weight: 600;
        color: var(--text-primary, #333);
      }
      
      tr:hover {
        background-color: var(--hover-bg, #f8f9fa);
      }
      
      a {
        color: var(--link-color, #007bff);
        text-decoration: none;
      }
      
      a:hover {
        text-decoration: underline;
      }
      
      /* Portfolio-specific styles */
      .table-container {
        width: 100%;
        min-height: 600px;
        position: relative;
        border: 1px solid var(--border-color, #dee2e6);
        border-radius: 4px;
        overflow: hidden;
        background-color: white;
      }
      
      .table-container iframe {
        width: 100%;
        height: 600px;
        border: none;
        display: block;
        opacity: 0;
        transition: opacity 0.3s ease;
      }
      
      .table-container iframe.loaded {
        opacity: 1;
      }
      
    
      
      /* Responsive adjustments */
      @media (max-width: 768px) {
        .table-container {
          min-height: 500px;
        }
        
        .table-container iframe {
          height: 500px;
        }
      }
    </style>
    <meta name="description" content="Investment portfolio tracking and performance dashboard with real-time data visualization.">
    <meta name="keywords" content="portfolio, investments, stocks, financial tracking, performance dashboard">
    <meta name="author" content="HowdyStranger">
    <meta property="og:title" content="Investment Portfolio Dashboard">
    <meta property="og:description" content="Track investment portfolio performance and holdings with comprehensive data visualization.">
    <meta property="og:type" content="website">
  </head>
  <body>
    <header class="site-header">
      <div class="logo-container">
        <img src="images/logo.png" alt="Howdy Stranger" class="logo">
      </div>
    </header>
    <nav class="nav-links"></nav>
    <div class="content">
      <div class="card">
        <h1>GPT Portfolio Dashboard</h1>
        <div class="table-container">
          <iframe 
            src="https://docs.google.com/spreadsheets/d/e/2PACX-1vT6z_p9IuSfz8-mFdOtKMNbmuqli7-EVaIDy9PiDkw-mneYgAmVroJEx5PGtUDEhYldcsnVyKLR5R2n/pubhtml?gid=1020374850&single=true&widget=true&headers=false"
            title="Portfolio Data"
            onload="this.classList.add('loaded')">
          </iframe>
        </div>
        <div class="data-notes">
          <h3>Portfolio Notes & Information</h3>
          
          
          <p style="font-size: 0.9em; color: var(--text-secondary, #666); margin-top: 1.5em;">
This live portfolio was automated by Autopilot with a $1,000 allocation.           </p>
          
          <div id="last-updated" style="font-size: 0.8em; color: var(--text-secondary, #888); margin-top: 1em; text-align: center;">
            Portfolio data refreshed automatically
          </div>
        </div>
      </div>
    </div>
    <script src="/js/nav.js"></script>
    <script>
      // Portfolio-specific JavaScript
      document.addEventListener('DOMContentLoaded', function() {
        const iframe = document.querySelector('iframe');
        if (iframe) {
          iframe.addEventListener('load', function() {
            this.classList.add('loaded');
          });
        }
      });
    </script>
  </body>
</html>
