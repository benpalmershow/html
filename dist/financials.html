  <!-- Error Handling Component -->
<script>
  window.addEventListener('error', (event) => {
    console.error('Global Error:', event.error);
    if (event.message && event.message.includes('Failed to fetch')) {
      showSimpleError('Some content failed to load. Please refresh.');
    }
  });

  function showSimpleError(message) {
    const errorEl = document.createElement('div');
    errorEl.style.cssText = `
      position: fixed; top: 20px; right: 20px; z-index: 1000;
      background: white; padding: 10px; border: 1px solid #ddd;
      border-radius: 4px; box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    `;
    errorEl.textContent = `⚠️ ${message}`;
    document.body.appendChild(errorEl);
    setTimeout(() => errorEl.remove(), 5000);
  }
</script>

<!-- Vercel Insights - Production only -->
<script>

      // Load Vercel Insights

      s.src = '/_vercel/insights/script.js';
      s.defer = true;
      s.onerror = () => console.error('Failed to load Vercel insights');
      document.head.appendChild(s);

      // Load Speed Insights
      const i = document.createElement('script');
      i.type = 'module';
      i.src = 'js/speed-insights.js';
      i.onerror = () => console.error('Failed to load speed insights');
      document.head.appendChild(i);
    }

    // Use requestIdleCallback if available, otherwise fallback to setTimeout
    if ('requestIdleCallback' in window) {
      requestIdleCallback(loadVercelScripts);
    } else {
      setTimeout(loadVercelScripts, 2000);
    }
  }
</script>
