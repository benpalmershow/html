  <script defer>
    // Library loader
    (function () {
      function loadScript(src, callback) {
        const script = document.createElement('script');
        script.src = src;
        script.async = true;
        script.onload = callback;
        script.onerror = () => console.error('Failed to load script:', src);
        document.head.appendChild(script);
      }

      // Load lucide after idle
      const loadLucide = () => {
        loadScript('https://cdn.jsdelivr.net/npm/lucide@0.400.0/dist/umd/lucide.js', () => {
          setTimeout(() => window.lucide?.createIcons(), 0);
        });
      };

      if ('requestIdleCallback' in window) {
        requestIdleCallback(loadLucide, { timeout: 3000 });
      } else {
        setTimeout(loadLucide, 100);
      }

      // On-demand loaders for libraries used only on specific pages
      window.loadMarked = () => new Promise(resolve => {
        if (window.marked) return resolve(window.marked);
        loadScript('https://cdn.jsdelivr.net/npm/marked/marked.min.js', () => resolve(window.marked));
      });

      window.loadChartJS = () => new Promise(resolve => {
        if (window.Chart) return resolve(window.Chart);
        loadScript('https://cdn.jsdelivr.net/npm/chart.js', () => resolve(window.Chart));
      });
    })();
  </script>
