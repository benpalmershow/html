   <style>
    @keyframes pulse {
      0% { 
        transform: scale(0.99);
        opacity: 0.6;
      }
      33% {
        transform: scale(2.01);
        opacity: 0.8;
      }
      66% {
        transform: scale(0.995);
        opacity: 0.9;
      }
      100% { 
        transform: scale(1);
        opacity: 1;
      }
    }
    
    .hero-logo {
      animation: pulse 5s ease-in-out 1;
      animation-fill-mode: forwards;
    }

    /* Remove shadow after animation ends */
    .hero-logo:not(.animating) {
      filter: none !important;
    }
    
    .hero {
      min-height: calc(100vh - var(--nav-offset));
      padding: clamp(1rem, 4vw, 2rem) 1rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      gap: clamp(0.5rem, 2vw, 1rem);
    }
    .hero-logo {
      width: clamp(180px, 32vw, 360px);
      aspect-ratio: 1 / 1;
      border-radius: 50%;
      object-fit: cover;
      filter: drop-shadow(0 6px 16px var(--shadow-color));
      user-select: none;
    }
    .hero-title {
      margin: 0.2em 0 0.1em;
      color: var(--logo-teal);
      font-size: clamp(1.6rem, 5vw, 2.8rem);
      text-shadow: 1px 1px 2px var(--shadow-color);
    }
    .hero-subtitle {
      margin: 0 0 0.5rem;
      font-size: clamp(0.85rem, 2vw, 1rem);
      color: var(--text-secondary);
      max-width: 60ch;
      text-transform: lowercase;
      font-family: var(--font-sans);
      letter-spacing: 0.01em;
      opacity: 0.9;
    }
    .hero-ctas {
      display: flex;
      gap: clamp(0.5rem, 2vw, 1rem);
      flex-wrap: wrap;
      align-items: center;
      justify-content: center;
      margin-top: 0.25rem;
    }
    .hero-ctas .cta {
      text-decoration: none;
      color: var(--logo-orange);
      font-weight: 600;
      background: rgba(212, 130, 42, 0.08);
      border: 1px solid var(--logo-orange);
      border-radius: 999px;
      padding: 0.5rem 1rem;
      transition: all 0.18s ease;
      display: inline-flex;
      align-items: center;
      justify-content: center;
    }
    .hero-ctas .cta:hover,
    .hero-ctas .cta:focus {
      color: #fff;
      background: var(--logo-orange);
      outline: none;
      box-shadow: 0 4px 12px rgba(212,130,42,0.3);
      transform: translateY(-1px);
    }
    @media (prefers-color-scheme: dark) {
      .hero-subtitle { color: var(--text-muted); }
    }
   </style>
