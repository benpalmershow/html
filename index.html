  <script>
    (function () {
      const libs = {
        marked: 'https://cdn.jsdelivr.net/npm/marked/marked.min.js',
        lucide: 'https://cdn.jsdelivr.net/npm/lucide@0.400.0/dist/umd/lucide.js',
        chartjs: 'https://cdn.jsdelivr.net/npm/chart.js',
        yaml: 'https://cdn.jsdelivr.net/npm/js-yaml@4.1.0/dist/js-yaml.min.js',
        fontawesome: 'https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css',
        animations: 'js/animations.js'
      };

      function loadScript(src, callback) {
        const script = document.createElement('script');
        script.src = src;
        script.async = true;
        script.onload = callback;
        script.onerror = () => console.error('Failed to load script:', src);
        document.head.appendChild(script);
      }

      function loadCSS(href) {
        const link = document.createElement('link');
        link.rel = 'stylesheet';
        link.href = href;
        link.media = 'print';
        link.onload = function () { this.media = 'all'; };
        link.onerror = () => console.error('Failed to load CSS:', href);
        document.head.appendChild(link);
      }

      // Load marked on demand when posts-loader needs it
      window.loadMarked = () => new Promise(resolve => {
        if (window.marked) return resolve(window.marked);
        loadScript(libs.marked, () => resolve(window.marked));
      });

      const loadLibs = () => {
        // lucide is needed for icons in posts
        loadScript(libs.lucide, () => window.lucide?.createIcons());
        loadCSS(libs.fontawesome);

        // Don't load animations immediately, do it after a delay
        setTimeout(() => {
          loadScript(libs.animations);
        }, 2000);
      };

      // Defer non-critical lib loading to idle callback or longer timeout
      if ('requestIdleCallback' in window) {
        requestIdleCallback(loadLibs, { timeout: 2000 });
      } else {
        setTimeout(loadLibs, 1500);
      }

      window.loadChartJS = () => new Promise(resolve => {
        if (window.Chart) return resolve(window.Chart);
        loadScript(libs.chartjs, () => resolve(window.Chart));
      });
    })();

    // Register service worker for PWA
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/sw.js');
    }

    if (window.location.hostname !== 'localhost' && window.location.hostname !== '127.0.0.1') {
      window.addEventListener('load', () => {
        const s = document.createElement('script');
        s.src = '/_vercel/insights/script.js';
        s.defer = true;
        document.head.appendChild(s);

        const i = document.createElement('script');
        i.type = 'module';
        i.src = 'js/speed-insights.js';
        document.head.appendChild(i);
      });
    }
  </script>
