<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Common Meta Tags Component -->
  <script>
    fetch('components/head-meta.html')
      .then(response => response.text())
      .then(html => {
        const tempDiv = document.createElement('div');
        tempDiv.innerHTML = html;
        const metaElements = tempDiv.querySelectorAll('meta, link');
        metaElements.forEach(element => {
          document.head.appendChild(element.cloneNode(true));
        });
      })
      .catch(error => console.error('Meta tags load error:', error));
  </script>

  <!-- Page-specific Meta Tags -->
  <meta name="description"
    content="Independent commentary and personal insights from The Ben Palmer Show. Curated journal entries and thought-provoking content.">
  <meta name="keywords"
    content="journal, commentary, insights, Ben Palmer Show, independent thoughts, personal reflections">

  <!-- Open Graph Meta Tags -->
  <meta property="og:type" content="website">
  <meta property="og:title" content="Journal - Howdy, Stranger">
  <meta property="og:description"
    content="Independent commentary and personal insights from The Ben Palmer Show. Curated journal entries and thought-provoking content.">
  <meta property="og:url" content="https://howdystranger.net/journal.html">
  <meta property="og:site_name" content="Howdy, Stranger">
  <meta property="og:image" content="https://howdystranger.net/images/logo-1200x630.webp?v=1">
  <meta property="og:image:alt" content="Howdy, Stranger - Journal and Commentary">

  <!-- Twitter Card Meta Tags -->
  <meta name="twitter:card" content="summary">
  <meta name="twitter:site" content="@DocRiter">
  <meta name="twitter:creator" content="@DocRiter">
  <meta name="twitter:title" content="Journal - Howdy, Stranger">
  <meta name="twitter:description"
    content="Independent commentary and personal insights from The Ben Palmer Show. Curated journal entries and thought-provoking content.">
  <meta name="twitter:image" content="https://howdystranger.net/images/logo-1200x630.webp?v=1">
  <meta name="twitter:image:alt" content="Howdy, Stranger - Journal and Commentary">

  <!-- Canonical URL -->
  <link rel="canonical" href="https://howdystranger.net/journal.html">

  <!-- Typography System Fonts Component -->
  <script>
    fetch('components/fonts.html')
      .then(response => response.text())
      .then(html => {
        const tempDiv = document.createElement('div');
        tempDiv.innerHTML = html;
        const linkElements = tempDiv.querySelectorAll('link');
        linkElements.forEach(element => {
          document.head.appendChild(element.cloneNode(true));
        });
      })
      .catch(error => console.error('Fonts load error:', error));
  </script>

  <!-- Critical CSS -->
  <link rel="stylesheet" href="css/body.css?v=20251220">
  <link rel="stylesheet" href="css/nav.css?v=20251220">
  <link rel="stylesheet" href="css/journal-tweets.css?v=20251220" media="print" onload="this.media='all'">

  <!-- Preload critical resources -->
  <link rel="preload" href="js/nav.js" as="script">
  <link rel="preload" href="js/journal-feed.js" as="script">

  <!-- Preconnect to external domains -->
  <link rel="preconnect" href="https://cdnjs.cloudflare.com" crossorigin>

  <title>Journal - Howdy, Stranger</title>

  <!-- Analytics Component -->
  <script>
    fetch('components/analytics.html')
      .then(response => response.text())
      .then(html => {
        const tempDiv = document.createElement('div');
        tempDiv.innerHTML = html;
        const scriptElements = tempDiv.querySelectorAll('script');
        scriptElements.forEach(script => {
          const newScript = document.createElement('script');
          newScript.textContent = script.textContent;
          document.head.appendChild(newScript);
        });
      })
      .catch(error => console.error('Analytics load error:', error));
  </script>

  <!-- Preload Marked.js -->
  <script>
    window.addEventListener('load', function () {
      const script = document.createElement('script');
      script.src = 'https://cdn.jsdelivr.net/npm/marked/marked.min.js';
      script.async = true;
      document.head.appendChild(script);
    });
  </script>

  <!-- Vercel Insights - Production only -->
  <script>
    if (typeof window !== 'undefined' && window.location.hostname !== 'localhost' && window.location.hostname !== '127.0.0.1') {
      const script = document.createElement('script');
      script.src = '/_vercel/insights/script.js';
      script.defer = true;
      document.head.appendChild(script);
    }
  </script>
  <script type="module" src="js/speed-insights.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/lucide@0.400.0/dist/umd/lucide.js" defer
    onerror="console.error('Failed to load Lucide')"></script>

</head>

<body>

  <nav class="nav-links" id="main-nav"></nav>
  <main id="main-content" tabindex="-1">
    <nav class="breadcrumbs" aria-label="Breadcrumb">
      <ol>
        <li><a href="index.html">Home</a></li>
        <li><span>Tweets</span></li>
      </ol>
    </nav>
    <h1 class="page-title page-title--bordered" aria-label="Page title">
      <picture>
        <source srcset="images/read.webp" type="image/webp">
        <img src="images/read.webp" alt="Read icon" class="page-icon" width="20" height="20">
      </picture>
      Tweets
    </h1>
    <div class="content">
      <div id="journal-feed"></div>
    </div>
  </main>

  <!-- Footer Component -->
  <div id="footer-container"></div>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      fetch('components/footer.html')
        .then(response => response.text())
        .then(html => {
          document.getElementById('footer-container').innerHTML = html;
        })
        .catch(error => {
          console.error('Footer load error:', error);
        });
    });
  </script>

  <!-- Error Handling Component -->
  <script>
    fetch('components/error-handling.html')
      .then(response => response.text())
      .then(html => {
        const tempDiv = document.createElement('div');
        tempDiv.innerHTML = html;
        const scriptElements = tempDiv.querySelectorAll('script');
        scriptElements.forEach(script => {
          const newScript = document.createElement('script');
          newScript.textContent = script.textContent;
          document.head.appendChild(newScript);
        });
      })
      .catch(error => console.error('Error Handling load error:', error));
  </script>

  <!-- Unified Scripts Component -->
  <script>
    fetch('components/scripts-unified.html')
      .then(response => response.text())
      .then(html => {
        const tempDiv = document.createElement('div');
        tempDiv.innerHTML = html;
        const scriptElements = tempDiv.querySelectorAll('script');
        scriptElements.forEach(script => {
          const newScript = document.createElement('script');
          newScript.textContent = script.textContent;
          document.head.appendChild(newScript);
        });
      })
      .catch(error => console.error('Scripts load error:', error));
  </script>

  <!-- Lucide Icons Initialization -->
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      if (window.lucide) {
        lucide.createIcons();
      }
    });
  </script>

  <!-- Page-specific scripts -->
  <script src="js/nav.js" defer></script>
  <script src="js/journal-feed.js" defer></script>

</body>

</html>
