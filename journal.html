<!DOCTYPE html>
<html lang="en">

<head>
  <!-- COMPONENT: components/head-meta.html -->
  <script>
    fetch('components/head-meta.html')
      .then(response => response.text())
      .then(html => {
        const parser = new DOMParser();
        const doc = parser.parseFromString(html, 'text/html');
        const content = doc.body.innerHTML;
        if (content) {
          document.head.insertAdjacentHTML('afterbegin', content);
        }
      })
      .catch(error => console.error('head-meta load error:', error));
  </script>

  <!-- Page-specific Meta Tags -->
  <meta name="description"
    content="Independent commentary and personal insights from The Ben Palmer Show. Curated journal entries and thought-provoking content.">
  <meta name="keywords"
    content="journal, commentary, insights, Ben Palmer Show, independent thoughts, personal reflections">

  <!-- Open Graph Meta Tags -->
  <meta property="og:type" content="website">
  <meta property="og:title" content="Journal - Howdy, Stranger">
  <meta property="og:description"
    content="Independent commentary and personal insights from The Ben Palmer Show. Curated journal entries and thought-provoking content.">
  <meta property="og:url" content="https://howdystranger.net/journal.html">
  <meta property="og:site_name" content="Howdy, Stranger">
  <meta property="og:image" content="https://howdystranger.net/images/logo-1200x630.webp?v=1">
  <meta property="og:image:alt" content="Howdy, Stranger - Journal and Commentary">

  <!-- Twitter Card Meta Tags -->
  <meta name="twitter:card" content="summary">
  <meta name="twitter:site" content="@DocRiter">
  <meta name="twitter:creator" content="@DocRiter">
  <meta name="twitter:title" content="Journal - Howdy, Stranger">
  <meta name="twitter:description"
    content="Independent commentary and personal insights from The Ben Palmer Show. Curated journal entries and thought-provoking content.">
  <meta name="twitter:image" content="https://howdystranger.net/images/logo-1200x630.webp?v=1">
  <meta name="twitter:image:alt" content="Howdy, Stranger - Journal and Commentary">

  <!-- Canonical URL -->
  <link rel="canonical" href="https://howdystranger.net/journal.html">

  <!-- COMPONENT: components/fonts.html -->
  <script>
    fetch('components/fonts.html')
      .then(response => response.text())
      .then(html => {
        const parser = new DOMParser();
        const doc = parser.parseFromString(html, 'text/html');
        const links = doc.querySelectorAll('link');
        links.forEach(link => {
          const newLink = document.createElement('link');
          newLink.rel = link.rel;
          newLink.href = link.href;
          if (link.as) newLink.as = link.as;
          if (link.onload) newLink.onload = link.onload;
          document.head.appendChild(newLink);
        });
      })
      .catch(error => console.error('fonts load error:', error));
  </script>

  <!-- Critical CSS -->
  <link rel="preload" href="css/body.css?v=20251220" as="style" onload="this.rel='stylesheet'">
  <link rel="preload" href="css/nav.css?v=20251220" as="style" onload="this.rel='stylesheet'">
  <link rel="preload" href="css/journal-tweets.css?v=20251220" as="style" onload="this.rel='stylesheet'">
  <noscript><link rel="stylesheet" href="css/body.css?v=20251220"><link rel="stylesheet" href="css/nav.css?v=20251220"><link rel="stylesheet" href="css/journal-tweets.css?v=20251220"></noscript>

  <!-- Preload critical resources -->
  <link rel="preload" href="js/nav.js" as="script">
  <link rel="preload" href="js/journal-feed.js" as="script">

  <!-- Preconnect to external domains -->
  <link rel="preconnect" href="https://cdnjs.cloudflare.com" crossorigin>

  <title>Journal - Howdy, Stranger</title>

  <!-- COMPONENT: components/analytics.html -->
  <script>
    fetch('components/analytics.html')
      .then(response => response.text())
      .then(html => {
        const parser = new DOMParser();
        const doc = parser.parseFromString(html, 'text/html');
        const scripts = doc.querySelectorAll('script');
        scripts.forEach(script => {
          const newScript = document.createElement('script');
          if (script.textContent) {
            newScript.textContent = script.textContent;
          }
          if (script.src) {
            newScript.src = script.src;
          }
          if (script.type) {
            newScript.type = script.type;
          }
          document.head.appendChild(newScript);
        });
      })
      .catch(error => console.error('analytics load error:', error));
  </script>

  <!-- Preload Marked.js -->
  <script>
    window.addEventListener('load', function () {
      const script = document.createElement('script');
      script.src = 'https://cdn.jsdelivr.net/npm/marked/marked.min.js';
      script.async = true;
      document.head.appendChild(script);
    });
  </script>

  <!-- Vercel Insights - Production only -->
  <script>
    if (typeof window !== 'undefined' && window.location.hostname !== 'localhost' && window.location.hostname !== '127.0.0.1') {
      const script = document.createElement('script');
      script.src = '/_vercel/insights/script.js';
      script.defer = true;
      document.head.appendChild(script);
    }
  </script>
  <script type="module" src="js/speed-insights.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/lucide@0.400.0/dist/umd/lucide.js" defer
    onerror="console.error('Failed to load Lucide')"></script>

</head>

<body>

  <nav class="nav-links" id="main-nav"></nav>
  <div class="page-title page-title">
    <picture>
      <source srcset="images/read.webp" type="image/webp"><img src="images/read.webp" alt="Read icon" class="page-icon"
        width="20" height="20">
    </picture>Tweets
  </div>
  <div class="content">
    <div id="journal-feed">
      <div class="loading">Loading journal entries...</div>
    </div>
  </div>

  <!-- COMPONENT: components/footer.html -->
  <script>
    fetch('components/footer.html')
      .then(response => response.text())
      .then(html => {
        const parser = new DOMParser();
        const doc = parser.parseFromString(html, 'text/html');
        const footer = doc.querySelector('footer');
        if (footer) {
          document.body.appendChild(footer);
        }
      })
      .catch(error => console.error('Footer load error:', error));
  </script>

  <!-- COMPONENT: components/error-handling.html -->
  <script>
    fetch('components/error-handling.html')
      .then(response => response.text())
      .then(html => {
        const parser = new DOMParser();
        const doc = parser.parseFromString(html, 'text/html');
        const scripts = doc.querySelectorAll('script');
        scripts.forEach(script => {
          const newScript = document.createElement('script');
          if (script.textContent) {
            newScript.textContent = script.textContent;
          }
          if (script.src) {
            newScript.src = script.src;
          }
          if (script.type) {
            newScript.type = script.type;
          }
          document.body.appendChild(newScript);
        });
      })
      .catch(error => console.error('error-handling load error:', error));
  </script>

  <!-- COMPONENT: components/scripts-unified.html -->
  <script>
    fetch('components/scripts-unified.html')
      .then(response => response.text())
      .then(html => {
        const parser = new DOMParser();
        const doc = parser.parseFromString(html, 'text/html');
        const scripts = doc.querySelectorAll('script');
        scripts.forEach(script => {
          const newScript = document.createElement('script');
          if (script.textContent) {
            newScript.textContent = script.textContent;
          }
          if (script.src) {
            newScript.src = script.src;
            if (script.hasAttribute('defer')) newScript.defer = true;
          }
          if (script.type) {
            newScript.type = script.type;
          }
          document.body.appendChild(newScript);
        });
      })
      .catch(error => console.error('scripts-unified load error:', error));
  </script>

  <!-- Lucide Icons Initialization -->
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      if (window.lucide) {
        lucide.createIcons();
      }
    });
  </script>

  <!-- Page-specific scripts -->
  <script src="js/nav.js" defer></script>
  <script src="js/journal-feed.js" defer></script>

</body>

</html>
