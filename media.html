  <!-- Inline critical CSS for LCP -->
  <style>
    /* Critical styles for first paint */
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      color: #fff;
    }

    .media-cards {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      gap: 1.5rem;
      padding: 2rem;
    }

    @media (max-width: 768px) {
      .media-cards {
        grid-template-columns: repeat(2, 1fr);
      }

      .media-card {
        max-width: none;
      }
    }

    .media-card {
      max-width: 150px;
      width: 100%;
      border-radius: 0.5rem;
      contain: layout style paint;
    }

    .media-cover-container {
      position: relative;
      width: 100%;
      aspect-ratio: 1;
      overflow: hidden;
      border-radius: 0.5rem;
      contain: layout;
      background: #2C5F5A;
    }

    .media-cover {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
      border-radius: 0.5rem;
    }

    .loading-state {
      text-align: center;
      padding: 3rem;
      font-size: 1.2rem;
    }

    .fa-spinner {
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    /* Font optimization */
    @font-face {
      font-family: 'FontAwesome';
      src: url('https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/webfonts/fa-solid-900.woff2') format('woff2');
      font-weight: 900;
      font-display: swap;
      size-adjust: 95%;
    }

    @font-face {
      font-family: 'FontAwesome Brands';
      src: url('https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/webfonts/fa-brands-400.woff2') format('woff2');
      font-weight: 400;
      font-display: swap;
      size-adjust: 95%;
    }
  </style>

  <!-- Load non-critical analytics after idle -->
  <script>
    const loadNonCriticalScripts = () => {
      const speedInsights = document.createElement('script');
      speedInsights.src = 'js/speed-insights.js';
      speedInsights.type = 'module';
      speedInsights.defer = true;
      document.body.appendChild(speedInsights);
    };

    if ('requestIdleCallback' in window) {
      requestIdleCallback(loadNonCriticalScripts);
    } else {
      window.addEventListener('load', () => setTimeout(loadNonCriticalScripts, 1000));
    }
  </script>
