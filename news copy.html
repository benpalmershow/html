  <script>
    // Dynamic article loading from /article directory
    const ARTICLE_BASE_PATH = 'article/';
    const ARTICLE_FILES = [
      'aaup-rubio.md',
      'airo-ipo.md',
      'barrett_v_us.md',
      'big-beautiful-bill.md',
      'boston-public-market.md',
      'bullish-ipo.md',
      'ceqa-reforms.md',
      'chiles-v-salazar.md',
      'circle-ipo.md',
      'corrections-hood-twlo.md',
      'doc-riter-trump-interview.md',
      'fiber-supplement.md',
      'figma-ipo.md',
      'healthcare-costs.md',
      'local-bounti-q2-2025.md',
      'military-drones.md',
      'navan-ipo.md',
      'okta-q2-2026.md',
      'oregon-kei-trucks-sb1213.md',
      'oversight-committee-report.md',
      'peloton-stock.md',
      'reddit-q2-2025-earnings.md',
      'robinhood-q2-2025.md',
      'scotus-nov-2025.md',
      'scotus-oct-2025.md',
      'sustainable-abundance.md',
      'trump-v-casa.md',
      'trump-v-vos-sauer.md',
      'trump-v-vos-selections.md',
      'trump-v-vos-update.md',
      'urban_crime_2020.md',
      'vaccine-policy.md'
    ];

    async function loadArticles() {
      const container = document.getElementById('articles-container');
      const articles = [];

      for (const file of ARTICLE_FILES) {
        try {
          const response = await fetch(ARTICLE_BASE_PATH + file);
          const content = await response.text();
          
          // Parse frontmatter
          const frontmatterMatch = content.match(/^---\n([\s\S]*?)\n---\n([\s\S]*)/);
          let metadata = {};
          let body = content;

          if (frontmatterMatch) {
            try {
              metadata = jsyaml.load(frontmatterMatch[1]);
              body = frontmatterMatch[2];
            } catch (e) {
              console.warn(`Failed to parse frontmatter for ${file}:`, e);
            }
          }

          articles.push({
            id: file.replace('.md', ''),
            filename: file,
            title: metadata.title || file.replace(/-/g, ' ').replace('.md', ''),
            category: metadata.category || 'general',
            date: metadata.date || new Date().toISOString().split('T')[0],
            excerpt: metadata.excerpt || body.substring(0, 200) + '...',
            content: body,
            metadata: metadata
          });
        } catch (error) {
          console.error(`Failed to load article ${file}:`, error);
        }
      }

      // Sort by date (newest first)
      articles.sort((a, b) => new Date(b.date) - new Date(a.date));

      // Store globally for filtering
      window.allArticles = articles;
      renderArticles(articles);
    }

    function renderArticles(articles) {
      const container = document.getElementById('articles-container');
      const activeCategory = document.querySelector('.filter-btn.active').dataset.category;

      let filtered = articles;
      if (activeCategory !== 'all') {
        filtered = articles.filter(a => a.category === activeCategory);
      }

      if (filtered.length === 0) {
        container.innerHTML = '<div class="no-articles">No articles found.</div>';
        return;
      }

      container.innerHTML = filtered.map(article => `
        <article class="news-item" data-category="${article.category}">
          <div class="article-header">
            <h2><a href="?article=${article.id}">${article.title}</a></h2>
            <time datetime="${article.date}">${new Date(article.date).toLocaleDateString()}</time>
          </div>
          <p class="article-excerpt">${article.excerpt}</p>
          <a href="?article=${article.id}" class="read-more">Read more â†’</a>
        </article>
      `).join('');
    }

    // Filter functionality
    document.querySelectorAll('.filter-btn').forEach(btn => {
      btn.addEventListener('click', function() {
        document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
        this.classList.add('active');
        renderArticles(window.allArticles);
      });
    });

    // Load article from URL parameter
    function loadArticleFromURL() {
      const params = new URLSearchParams(window.location.search);
      const articleId = params.get('article');
      
      if (articleId && window.allArticles) {
        const article = window.allArticles.find(a => a.id === articleId);
        if (article) {
          document.getElementById('news-feed-view').style.display = 'none';
          document.getElementById('full-article-view').style.display = 'block';
          
          const container = document.getElementById('article-container');
          const htmlContent = marked.parse(article.content);
          container.innerHTML = `
            <article class="full-article">
              <header>
                <h1>${article.title}</h1>
                <time datetime="${article.date}">${new Date(article.date).toLocaleDateString()}</time>
              </header>
              <div class="article-body">
                ${htmlContent}
              </div>
            </article>
          `;
        }
      }
    }

    // Initialize
    loadArticles().then(() => {
      loadArticleFromURL();
      lucide.createIcons();
    });
  </script>
