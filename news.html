<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Common Meta Tags Component -->
  <script>
    fetch('components/head-meta.html')
      .then(response => response.text())
      .then(html => {
        const tempDiv = document.createElement('div');
        tempDiv.innerHTML = html;
        const metaElements = tempDiv.querySelectorAll('meta, link');
        metaElements.forEach(element => {
          document.head.appendChild(element.cloneNode(true));
        });
      })
      .catch(error => console.error('Meta tags load error:', error));
  </script>

  <!-- Page-specific Meta Tags -->
  <meta name="description"
    content="Breaking news and latest headlines from The Ben Palmer Show. Independent analysis on markets, policy, and current events.">
  <meta name="keywords"
    content="news, headlines, financial news, market analysis, policy news, Ben Palmer Show, independent commentary">

  <!-- Open Graph Meta Tags -->
  <meta property="og:type" content="website">
  <meta property="og:title" content="News - Howdy, Stranger">
  <meta property="og:description"
    content="Breaking news and latest headlines from The Ben Palmer Show. Independent analysis on markets, policy, and current events.">
  <meta property="og:url" content="https://howdystranger.net/news.html">
  <meta property="og:site_name" content="Howdy, Stranger">
  <meta property="og:image" content="https://howdystranger.net/images/logo-1200x630.webp?v=1">
  <meta property="og:image:alt" content="Howdy, Stranger - News and Headlines">

  <!-- Twitter Card Meta Tags -->
  <meta name="twitter:card" content="summary">
  <meta name="twitter:site" content="@DocRiter">
  <meta name="twitter:creator" content="@DocRiter">
  <meta name="twitter:title" content="News - Howdy, Stranger">
  <meta name="twitter:description"
    content="Breaking news and latest headlines from The Ben Palmer Show. Independent analysis on markets, policy, and current events.">
  <meta name="twitter:image" content="https://howdystranger.net/images/logo-1200x630.webp?v=1">
  <meta name="twitter:image:alt" content="Howdy, Stranger - News and Headlines">

  <!-- Canonical URL -->
  <link rel="canonical" href="https://howdystranger.net/news.html">

  <!-- Favicon -->
  <link rel="icon" type="image/x-icon" href="images/favicon.ico">
  <link rel="icon" type="image/webp" sizes="32x32" href="images/favicon-32x32.webp">

  <!-- Typography System Fonts Component -->
  <script>
    fetch('components/fonts.html')
      .then(response => response.text())
      .then(html => {
        const tempDiv = document.createElement('div');
        tempDiv.innerHTML = html;
        const linkElements = tempDiv.querySelectorAll('link');
        linkElements.forEach(element => {
          document.head.appendChild(element.cloneNode(true));
        });
      })
      .catch(error => console.error('Fonts load error:', error));
  </script>

  <!-- Critical CSS -->
  <link rel="stylesheet" href="css/body.css?v=20251117">
  <link rel="stylesheet" href="css/nav.css?v=20251117">
  <link rel="stylesheet" href="css/news.css?v=20251117">
  <link rel="stylesheet" href="css/article.css?v=20251117">

  <!-- Preload critical resources -->
  <link rel="preload" href="js/nav.js" as="script">
  <link rel="preload" href="js/news.js" as="script">

  <!-- Preconnect to external domains -->
  <link rel="preconnect" href="https://cdnjs.cloudflare.com" crossorigin>

  <title>News - Howdy, Stranger</title>

  <!-- Analytics Component -->
  <script>
    fetch('components/analytics.html')
      .then(response => response.text())
      .then(html => {
        const tempDiv = document.createElement('div');
        tempDiv.innerHTML = html;
        const scriptElements = tempDiv.querySelectorAll('script');
        scriptElements.forEach(script => {
          const newScript = document.createElement('script');
          newScript.textContent = script.textContent;
          document.head.appendChild(newScript);
        });
      })
      .catch(error => console.error('Analytics load error:', error));
  </script>

  <!-- Vercel Insights - Production only -->
  <script>
    if (typeof window !== 'undefined' && window.location.hostname !== 'localhost' && window.location.hostname !== '127.0.0.1') {
      const script = document.createElement('script');
      script.src = '/_vercel/insights/script.js';
      script.defer = true;
      document.head.appendChild(script);
    }
  </script>
  <script type="module" src="js/speed-insights.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/lucide@0.400.0/dist/umd/lucide.js" defer></script>
  <script defer src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/js-yaml@4.1.0/dist/js-yaml.min.js"></script>

</head>

<body>
  <nav class="nav-links" id="main-nav"></nav>
  <main id="main-content" tabindex="-1">
    <div class="page-title page-title--bordered" aria-label="Page title"><i data-lucide="newspaper"
        class="page-icon"></i>News</div>
    <div class="container">
      <!-- Full Article View (shown when ?article=id in URL) -->
      <div id="full-article-view" style="display: none;">
        <button class="back-button" aria-label="Back to News" title="Back to News">
          <i data-lucide="arrow-left"></i>
          <span class="button-hint">Back</span>
        </button>
        <div id="article-container" class="article-content"></div>
      </div>

      <!-- News Feed View -->
      <div id="news-feed-view">
        <div class="content">
          <div class="filters">
            <button class="filter-btn active" data-category="all"><i data-lucide="list" class="filter-icon"></i><span
                class="filter-text">All</span></button>
            <button class="filter-btn political" data-category="political"><i data-lucide="vote"
                class="filter-icon"></i><span class="filter-text">Political</span></button>
            <button class="filter-btn ipo" data-category="ipo"><i data-lucide="trending-up"
                class="filter-icon"></i><span class="filter-text">IPO</span></button>
            <button class="filter-btn earnings" data-category="earnings"><i data-lucide="bar-chart-3"
                class="filter-icon"></i><span class="filter-text">Earnings</span></button>
            <button class="filter-btn policy" data-category="policy"><i data-lucide="shield"
                class="filter-icon"></i><span class="filter-text">Policy</span></button>
            <button class="filter-btn healthcare" data-category="healthcare"><i data-lucide="heart"
                class="filter-icon"></i><span class="filter-text">Healthcare</span></button>
            <button class="filter-btn legal" data-category="legal"><i data-lucide="gavel" class="filter-icon"></i><span
                class="filter-text">Legal</span></button>
            <button class="filter-btn corrections" data-category="corrections"><i data-lucide="edit-3"
                class="filter-icon"></i><span class="filter-text">Corrections</span></button>
          </div>
          <div id="articles-container">
            <div class="loading">Loading articles...</div>
          </div>
        </div>
      </div>
    </div>

  </main>

  <!-- Footer Component -->
  <div id="footer-container"></div>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      fetch('components/footer.html')
        .then(response => response.text())
        .then(html => {
          document.getElementById('footer-container').innerHTML = html;
        })
        .catch(error => {
          console.error('Footer load error:', error);
        });
    });
  </script>

  <!-- Error Handling Component -->
  <script>
    fetch('components/error-handling.html')
      .then(response => response.text())
      .then(html => {
        const tempDiv = document.createElement('div');
        tempDiv.innerHTML = html;
        const scriptElements = tempDiv.querySelectorAll('script');
        scriptElements.forEach(script => {
          const newScript = document.createElement('script');
          newScript.textContent = script.textContent;
          document.head.appendChild(newScript);
        });
      })
      .catch(error => console.error('Error Handling load error:', error));
  </script>

  <!-- Unified Scripts Component -->
  <script>
    fetch('components/scripts-unified.html')
      .then(response => response.text())
      .then(html => {
        const tempDiv = document.createElement('div');
        tempDiv.innerHTML = html;
        const scriptElements = tempDiv.querySelectorAll('script');
        scriptElements.forEach(script => {
          const newScript = document.createElement('script');
          newScript.textContent = script.textContent;
          document.head.appendChild(newScript);
        });
      })
      .catch(error => console.error('Scripts load error:', error));
  </script>

  <!-- Page-specific scripts -->
  <script defer src="js/news.js"></script>
  <script src="js/nav.js" defer></script>

</body>

</html>
