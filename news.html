    <div class="container">

            <button class="filter-btn ipo" data-category="ipo"><i data-lucide="trending-up"
                class="filter-icon"></i><span class="filter-text">IPO</span></button>
            <button class="filter-btn earnings" data-category="earnings"><i data-lucide="bar-chart-3"
                class="filter-icon"></i><span class="filter-text">Earnings</span></button>
            <button class="filter-btn policy" data-category="policy"><i data-lucide="shield"
                class="filter-icon"></i><span class="filter-text">Policy</span></button>
            <button class="filter-btn healthcare" data-category="healthcare"><i data-lucide="heart"

            <button class="filter-btn legal" data-category="legal"><i data-lucide="gavel" class="filter-icon"></i><span
                class="filter-text">Legal</span></button>
            <button class="filter-btn corrections" data-category="corrections"><i data-lucide="edit-3"
                class="filter-icon"></i><span class="filter-text">Corrections</span></button>
