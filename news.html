<body>
  <nav class="nav-links" id="main-nav"></nav>
  <main id="main-content" tabindex="-1">
    <div class="page-title page-title--bordered"><i data-lucide="newspaper"
        class="page-icon"></i>News</div>
    <div class="container">
      <!-- Full Article View (shown when ?article=id in URL) -->
      <div id="full-article-view" style="display: none;">
        <button class="back-button" aria-label="Back to News" title="Back to News">
          <i data-lucide="arrow-left"></i>
          <span class="button-hint">Back</span>
        </button>
        <div id="article-container" class="article-content"></div>
      </div>

      <!-- News Feed View -->
      <div id="news-feed-view">
        <div class="content">
          <div class="filters">
             <button class="filter-btn active" data-category="all" aria-label="Filter by All"><i data-lucide="list" class="filter-icon" aria-hidden="true"></i><span
                 class="filter-text">All</span></button>
             <button class="filter-btn political" data-category="political" aria-label="Filter by Political"><i data-lucide="vote"
                 class="filter-icon" aria-hidden="true"></i><span class="filter-text">Political</span></button>
             <button class="filter-btn ipo" data-category="ipo" aria-label="Filter by IPO"><i data-lucide="trending-up"
                 class="filter-icon" aria-hidden="true"></i><span class="filter-text">IPO</span></button>
             <button class="filter-btn earnings" data-category="earnings" aria-label="Filter by Earnings"><i data-lucide="bar-chart-3"
                 class="filter-icon" aria-hidden="true"></i><span class="filter-text">Earnings</span></button>
             <button class="filter-btn policy" data-category="policy" aria-label="Filter by Policy"><i data-lucide="shield"
                 class="filter-icon" aria-hidden="true"></i><span class="filter-text">Policy</span></button>
             <button class="filter-btn healthcare" data-category="healthcare" aria-label="Filter by Healthcare"><i data-lucide="heart"
                 class="filter-icon" aria-hidden="true"></i><span class="filter-text">Healthcare</span></button>
             <button class="filter-btn legal" data-category="legal" aria-label="Filter by Legal"><i data-lucide="gavel" class="filter-icon" aria-hidden="true"></i><span
                 class="filter-text">Legal</span></button>
             <button class="filter-btn corrections" data-category="corrections" aria-label="Filter by Corrections"><i data-lucide="edit-3"
                 class="filter-icon" aria-hidden="true"></i><span class="filter-text">Corrections</span></button>
           </div>
          <div class="morphing-disclosure" id="articles-container">
            <div class="loading">Loading articles...</div>
          </div>
        </div>
      </div>
    </div>

  </main>

  <!-- COMPONENT: components/footer.html -->

  <!-- COMPONENT: components/error-handling.html -->

  <!-- COMPONENT: components/scripts-unified.html -->

  <!-- Page-specific scripts -->
  <script defer src="js/news.js"></script>
  <script src="js/nav.js" defer></script>

</body>

</html>
