<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Prevent Caching -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <meta name="theme-color" content="#2C5F5A">

    <title>Portfolio Dashboard | The Ben Palmer Show</title>

    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="32x32" href="/images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/images/favicon-16x16.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/images/apple-touch-icon.png">
    <link rel="manifest" href="/site.webmanifest">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'teal': {
                            '50': '#f0f7f6',
                            '100': '#d9eeec',
                            '200': '#b7deda',
                            '300': '#87c5be',
                            '400': '#5ba8a0',
                            '500': '#2c5f5a',
                            '600': '#1e4d48',
                            '700': '#1a403c',
                            '800': '#193734',
                            '900': '#0f2725',
                        },
                        'orange': {
                            '50': '#fef8f2',
                            '100': '#fdeedf',
                            '200': '#fad8b9',
                            '300': '#f7bb89',
                            '400': '#f3924a',
                            '500': '#d4822a',
                            '600': '#b66a20',
                            '700': '#93511e',
                            '800': '#7a4220',
                            '900': '#663820',
                        },
                        'background': {
                            'primary': '#fdf6e8',
                            'secondary': '#f8f4e6',
                        },
                        'text': {
                            'primary': '#2c5f5a',
                            'secondary': '#333',
                            'muted': '#666',
                        },
                        'border': {
                            'default': '#e8dcc0',
                        }
                    },
                    fontFamily: {
                        serif: ['Georgia', 'Times New Roman', 'serif'],
                    },
                    boxShadow: {
                        'card': '0 2px 8px rgba(44, 95, 90, 0.1)',
                        'hover': '0 4px 12px rgba(44, 95, 90, 0.15)',
                    }
                }
            }
        }
    </script>

    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
      /* Page Title Styling */
      .page-title {
        font-size: 0.75rem;
        color: var(--text-muted);
        text-transform: uppercase;
        letter-spacing: 0.05em;
        font-weight: 500;
        text-align: center;
        margin: 0.5rem 0 1.5rem 0;
        opacity: 0.6;
        border-bottom: 1px solid var(--border-color);
        padding-bottom: 0.5rem;
      }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            line-height: 1.6;
            background-color: var(--background-primary);
            color: var(--text-secondary);
        }

        h1,
        h2,
        h3,
        h4,
        h5,
        h6 {
            font-family: Georgia, 'Times New Roman', serif;
            font-weight: 600;
        }

        /* Table header styles */
        #portfolio-comparison-table th {
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        /* Ensure sortable headers keep icon on same line */
        .sortable {
            display: inline-flex;
            align-items: center;
            white-space: nowrap;
            gap: 0.25rem;
            max-width: 100%;
        }

        @media (prefers-color-scheme: dark) {
            body {
                --background-primary: #1a1f1e;
                --background-secondary: #252b2a;
                --text-primary: #87c5be;
                --text-secondary: #e1e5e9;
                --text-muted: #a0a9b8;
                --border-default: #404040;
            }
        }
    </style>
</head>

<body class="bg-background-primary text-text-secondary min-h-screen flex flex-col">
    <nav class="fixed top-0 left-0 right-0 z-50 bg-white/90 dark:bg-gray-900/90 backdrop-blur-md" id="main-nav"
        aria-label="Main navigation">
        <div class="max-w-7xl mx-auto px-4">
            <!-- Navigation content will be populated by nav.js -->
        </div>
    </nav>

    <main id="main-content" tabindex="-1" class="flex-grow pt-20">
        <div class="page-title" aria-label="Page title">Portfolio</div>
        <div class="w-full max-w-full px-0 py-4">
            <div class="space-y-6 px-4">
                <!-- Page Header -->
                <div class="text-center mb-6">
                    <h1 class="text-3xl md:text-4xl font-bold text-teal-700 dark:text-teal-400 mb-2">GPT Portfolio</h1>
                    <p class="text-text-muted dark:text-text-muted max-w-3xl mx-auto">Track the performance of our
                        investment portfolio with detailed analytics and insights.</p>
                </div>

                <!-- Portfolio Comparison Table -->
                <div class="bg-white dark:bg-gray-800 border border-border-default">
                    <div class="px-6 py-4 border-b border-border-default bg-teal-50 dark:bg-teal-900/30">
                        <h2 class="text-xl font-semibold text-teal-700 dark:text-teal-400 flex items-center">
                            <i data-lucide="line-chart" class="w-5 h-5 mr-2"></i>
                            <span id="portfolio-table-title">GPT Portfolio</span>
                        </h2>
                    </div>
                    <div class="w-full">
                        <table id="portfolio-comparison-table" class="w-full">
                            <thead class="bg-background-secondary dark:bg-gray-700/50">
                                <tr class="text-sm">
                                    <th class="px-6 py-3 text-left font-medium text-teal-700 dark:text-teal-400 uppercase tracking-wider w-[20%]"
                                        data-sort="company">Company</th>
                                    <th class="px-4 py-3 text-center font-medium text-teal-700 dark:text-teal-400 uppercase tracking-wider w-[8%]"
                                        data-sort="ticker">Ticker</th>
                                    <th class="px-4 py-3 text-right font-medium text-teal-700 dark:text-teal-400 uppercase tracking-wider w-[10%]"
                                        data-sort="october">OCT</th>
                                    <th class="px-4 py-3 text-right font-medium text-teal-700 dark:text-teal-400 uppercase tracking-wider w-[10%]"
                                        data-sort="september">SEP</th>
                                    <th class="px-4 py-3 text-right font-medium text-teal-700 dark:text-teal-400 uppercase tracking-wider w-[10%]"
                                        data-sort="august">AUG</th>
                                    <th
                                        class="px-6 py-3 text-left font-medium text-teal-700 dark:text-teal-400 uppercase tracking-wider">
                                        Description</th>
                                </tr>
                            </thead>
                            <tbody class="divide-y divide-border-default text-sm">
                                <style>
                                    #portfolio-comparison-table td {
                                        vertical-align: top;
                                        padding-top: 0.75rem;
                                        padding-bottom: 0.75rem;
                                    }

                                    #portfolio-comparison-table td:not(:last-child) {
                                        white-space: nowrap;
                                    }

                                    #portfolio-comparison-table td:last-child {
                                        white-space: normal;
                                        word-wrap: break-word;
                                        min-width: 200px;
                                    }
                                </style>
                                <!-- Portfolio data will be loaded here by portfolio.js -->
                                <tr id="loading-row" class="bg-white dark:bg-gray-800">
                                    <td colspan="6" class="px-4 py-8 text-center text-text-muted">
                                        <div class="flex flex-col items-center justify-center space-y-3">
                                            <div class="animate-spin rounded-full h-10 w-10 border-b-2 border-teal-500">
                                            </div>
                                            <p class="mt-2 text-sm">Loading portfolio data...</p>
                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>

                <!-- Portfolio Sections -->
                <div id="portfolio-sections" class="space-y-8">
                    <!-- Portfolio sections will be loaded here by portfolio.js -->
                </div>
            </div>
        </div>
    </main>

    <!-- Load JavaScript -->
    <script src="/js/nav.js"></script>
    <script src="/js/portfolio.js"></script>
    <script>
        // Initialize Lucide Icons
        lucide.createIcons();

        // Initialize Portfolio Manager
        document.addEventListener('DOMContentLoaded', () => {
            const portfolioManager = new PortfolioManager();
            portfolioManager.init();
        });
    </script>
</body>

</html>
