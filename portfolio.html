<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Prevent Caching -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">

    <title>Portfolio Dashboard</title>
    
    <!-- External CSS -->
    <link rel="stylesheet" href="/css/portfolio.css">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'slate': {
                            50: '#f8fafc',
                            100: '#f1f5f9',
                            200: '#e2e8f0',
                            300: '#cbd5e1',
                            400: '#94a3b8',
                            500: '#64748b',
                            600: '#475569',
                            700: '#334155',
                            800: '#1e293b',
                            900: '#0f172a'
                        }
                    }
                }
            }
        }
    </script>
    
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
</head>

<body class="bg-slate-50 text-slate-700">
    <nav class="fixed top-0 left-0 right-0 z-50 bg-white/90 backdrop-blur-md border-b border-slate-200" id="main-nav" aria-label="Main navigation">
        <div class="max-w-7xl mx-auto px-4 py-3">
            <!-- Navigation content will be populated by nav.js -->
        </div>
    </nav>
    
    <main id="main-content" tabindex="-1" class="pt-20">
        <div class="max-w-7xl mx-auto px-4 py-8">
            <div class="space-y-8">
                <!-- Portfolio Comparison Table -->
                <div class="bg-white rounded-lg shadow-sm border border-slate-200">
                    <div class="p-6 border-b border-slate-200">
                        <h2 class="text-xl font-semibold text-slate-800" id="portfolio-table-title">GPT Portfolio</h2>
                    </div>
                    <div class="overflow-x-auto text-xs">
                        <table id="portfolio-comparison-table" class="w-full divide-y divide-slate-200 table-fixed">
                            <thead class="bg-slate-50">
                                <tr>
                                    <th class="px-3 py-2 text-left font-medium text-slate-500 uppercase tracking-wider w-[25%]" data-sort="company">Company</th>
                                    <th class="px-3 py-2 text-left font-medium text-slate-500 uppercase tracking-wider w-[5%]" data-sort="ticker">Ticker</th>
                                    <th class="px-3 py-2 text-right font-medium text-slate-500 uppercase tracking-wider w-[6%]" data-sort="october">OCT</th>
                                    <th class="px-3 py-2 text-right font-medium text-slate-500 uppercase tracking-wider w-[6%]" data-sort="september">Sep</th>
                                    <th class="px-3 py-2 text-right font-medium text-slate-500 uppercase tracking-wider w-[6%]" data-sort="august">Aug</th>
                                    <th class="px-3 py-2 text-left font-medium text-slate-500 uppercase tracking-wider w-[52%]">Description</th>
                                </tr>
                            </thead>
                            <tbody class="bg-white divide-y divide-slate-200 text-xs">
                                <!-- Portfolio data will be loaded here by portfolio.js -->
                                <tr id="loading-row">
                                    <td colspan="6" class="px-3 py-4 text-center text-slate-500">
                                        <div class="animate-spin rounded-full h-5 w-5 border-b-2 border-blue-500"></div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                
                <!-- Portfolio Sections -->
                <div id="portfolio-sections">
                    <!-- Portfolio sections will be loaded here by portfolio.js -->
                </div>
            </div>
        </div>
    </main>

    <!-- Load JavaScript -->
    <script src="/js/nav.js"></script>
    <script src="/js/portfolio.js"></script>
    <script>
        // Initialize Lucide Icons
        lucide.createIcons();
        
        // Initialize Portfolio Manager
        document.addEventListener('DOMContentLoaded', () => {
            const portfolioManager = new PortfolioManager();
            portfolioManager.init();
        });
    </script>
</body>
</html>
