    <style>
      .card-container {
        display: flex;
        flex-direction: column;
        gap: 1rem;
        max-width: 800px;
        margin: 2rem auto;
        padding: 0 1rem;
        align-items: stretch;
      }

      .card {
        background-color: var(--bg-secondary);
        border-radius: 0.5rem;
        border: 1px solid var(--border-color);
        padding: 1.25rem;
        transition: all 0.2s ease;
        width: 100%;
        box-sizing: border-box;
        position: relative;
      }

      .card:hover {
        border-color: var(--logo-teal);
        background-color: var(--bg-primary);
        box-shadow: 0 2px 8px var(--shadow-color);
      }

      .card-title {
        font-size: 1.1rem;
        font-weight: 500;
        margin: 0;
        color: var(--text-primary);
        text-align: left;
        line-height: 1.4;
        font-family: 'Georgia', 'Times New Roman', serif;
      }

      .card a {
        text-decoration: none;
        color: var(--text-primary);
        display: block;
        width: 100%;
        position: relative;
      }

      .card a:hover {
        color: var(--logo-teal);
        text-decoration: none;
      }

      .card a:focus {
        outline: 2px solid var(--accent-focus);
        outline-offset: 2px;
        border-radius: 0.25rem;
      }

      /* Add subtle date styling */
      .card-date {
        font-size: 0.85rem;
        color: var(--text-muted);
        font-weight: 400;
        margin-bottom: 0.5rem;
        font-family: 'Georgia', 'Times New Roman', serif;
      }

      .card-content {
        color: var(--logo-teal);
        font-weight: 600;
      }

      /* Optional: Grid layout for larger screens */
      @media (min-width: 900px) {
        .card-container {
          display: grid;
          grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
          gap: 1rem;
          max-width: 1200px;
        }
        
        .card {
          height: fit-content;
        }
      }

      /* Reduced motion support */
      @media (prefers-reduced-motion: reduce) {
        .card {
          transition: none;
        }
        
        .card:hover {
          transform: none;
        }
      }
    </style>
