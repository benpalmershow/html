          padding: 0 1.5rem;

        h1 {
          font-size: 1.8rem;
        }
        
        #timestamp {
          font-size: 0.85rem;
        }
        
        .article-links a {

        }
      }
      
      /* Large screens */
      @media (min-width: 1024px) {
        h1 {
          font-size: 2rem;
        }

          font-size: 1.1rem;
        }
      }
      
      /* Improve touch targets on mobile */

          min-height: 44px;

          align-items: center;

        }
