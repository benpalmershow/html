<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Google tag (gtag.js) -->

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="The Ben Palmer Show hosted by HowdyStranger.">
    <script>
      window.va = window.va || function () { (window.vaq = window.vaq || []).push(arguments); };
    </script>
    <script defer src="/_vercel/insights/script.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@exampledev/new.css@1.1.2/new.min.css">
    <link rel="preload" href="css/body.css" as="style">
    <link rel="stylesheet" href="css/body.css">
    <title>Read - Howdy, Stranger</title>
    <style>
      .site-header {
        background: var(--bg-primary);
        border-bottom: 1px solid var(--border-color);
        padding: 1rem;
        margin-bottom: 2rem;
      }
      .logo-container {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100px;
      }
    </style>
  </head>
  <body>
    <!-- Logo Header -->
    <header class="site-header">
      <div class="logo-container">
        <a href="index.html">
          <img src="images/logo.png" alt="Howdy Stranger" class="logo" loading="lazy">
        </a>
      </div>
    </header>
    <nav class="nav-links" id="main-nav">
      <!-- Navigation links will be dynamically generated here -->
    </nav>
    
    <img src="images/read.png" alt="Read Image" class="page-image" loading="lazy">
    <div class="content">
      <div id="post-feed"></div>
    </div>
    <script>
   
      // Posts feed
      fetch(`/json/posts.json?ts=${Date.now()}`)
        .then(response => response.json())
        .then(posts => {
          const feed = document.getElementById('post-feed');
          feed.innerHTML = posts.map(post =>
            `<div class="card">
              <div class="card-title">${post.title || ''}</div>
              <div class="card-date">${post.date || ''}</div>
              <div class="card-content">${post.content || ''}</div>
            </div>`
          ).join('');
        });
    </script>
        <script>
          // Dynamically populate navigation links
          const nav = document.getElementById('main-nav');
          nav.innerHTML = `
            <ul>
              <li><a href="/home">Home</a></li>
              <li><a href="/about">About</a></li>
              <li><a href="/contact">Contact</a></li>
            </ul>
          `;
        </script>
        <script src="/js/nav.js" defer></script>

  </body>
</html>
