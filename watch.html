        white-space: nowrap;
      }

        background-color: #fa320a;
        color: white;
      }
      
      .rt-rating:hover {
        background-color: #e02d09;
        color: white;
        transform: translateY(-1px);
      }
      
      .imdb-rating {
        background-color: #f5c518;
        color: #000;
      }

        background-color: #e6b800;
        color: #000;
        transform: translateY(-1px);
