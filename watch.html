<!DOCTYPE html>
<html lang="en">

    <title>Movie Trailers - Watch Now</title>
    <style>
        body {
            font-family: Arial, sans-serif;

        }
        h1 {
            text-align: center;

        }

            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }
        .video-wrapper {

            width: 100%;
        }
        iframe {
            width: 100%;
            height: 315px;
            border: none;
        }
        @media (max-width: 600px) {
            iframe {
                height: 200px;
            }
        }
    </style>
</head>
<body>
